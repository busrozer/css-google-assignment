<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <img width="460" src="google.jpg" alt="Google amblemi" />

      <section class="search-area">
        <label>Search the web using Google!</label>
        <input />
        <div>
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </section>
      <section class="link-area-wrapper">
        <div class="link-area">
          <p>Special Searches</p>
          <a
            href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Searsch
          </a>
        </div>
        <div class="link-area2">
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
          >
            About Ggogle</a
          >
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Company İnfo</a
          >
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
        <div class="link-area3">
          <label>
            Get Google! <br />
            updates monthly:
          </label>
          <input placeholder="Your E-mail" />
          <div class="button-and-link-area">
            <button>Subscribe</button>
            <a
              href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends"
            >
              Archive</a
            >
          </div>
        </div>
      </section>
      <footer>
        <p>Copyright ©1998 Google Inc.</p>
      </footer>
    </main>
  </body>
</html>
